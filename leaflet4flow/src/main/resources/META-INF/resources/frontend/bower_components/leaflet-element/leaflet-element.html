<link rel="import" href="../polymer/polymer-element.html">
<script src="../leaflet/1.3.3/dist/leaflet.js"></script>

<dom-module id="leaflet-element">
    <!-- TODO Importing CSS files like this is deprecated. Figure out the proper way to do this. -->
    <link rel="import" type="css" href="../leaflet/1.3.3/dist/leaflet.css">
    <template>
        <style>
            :host {
                display: flex;
                align-items: stretch;
            }

            #myMap {
                height: 100%;
                width: 100%;
            }
        </style>
        <div id="myMap"></div>
    </template>

    <script>
        class LeafletElement extends Polymer.Element {
            static get is() {
                return 'leaflet-element';
            }

            // TODO Need to recreate the map when some of the properties are changed

            static get properties() {
                return {
                    attributionControlVisible: {
                        type: Boolean,
                        value: true
                    },
                    zoomControlVisible: {
                        type: Boolean,
                        value: true
                    },
                    boxZoomEnabled: {
                        type: Boolean,
                        value: true
                    },
                    doubleClickZoomEnabled: {
                        type: Boolean,
                        value: true
                    },
                    doubleClickZoomMode: {
                        type: String,
                        value: "POINTER"
                    },
                    scrollWheelZoomEnabled: {
                        type: Boolean,
                        value: true
                    },
                    scrollWheelZoomMode: {
                        type: String,
                        value: "POINTER"
                    },
                    draggingEnabled: {
                        type: Boolean,
                        value: true
                    },
                    center: {
                        type: Object,
                        value: {
                            lat: 60.4524144,
                            lng: 22.2995748
                        }
                    },
                    zoom: {
                        type: Number,
                        value: 10
                    }
                };
            }

            static convertZoomMode(enabled, mode) {
                if (!enabled) {
                    return false;
                } else if (mode === 'CENTER') {
                    return 'center';
                } else {
                    return true;
                }
            }

            constructor() {
                super();
                this.layers = [];
            }

            ready() {
                super.ready();
                this.map = L.map(this.$.myMap, {
                    attributionControl: this.attributionControlVisible,
                    zoomControl: this.zoomControlVisible,
                    boxZoom: this.boxZoomEnabled,
                    doubleClickZoom: LeafletElement.convertZoomMode(this.doubleClickZoomEnabled, this.doubleClickZoomMode),
                    scrollWheelZoom: LeafletElement.convertZoomMode(this.scrollWheelZoomEnabled, this.scrollWheelZoomMode),
                    dragging: this.draggingEnabled,
                    center: this.center,
                    zoom: this.zoom
                });
            }

            addTileLayer(templateUrl, options = {}) {
                console.log("Adding tile layer " + templateUrl);
                var layer = L.tileLayer(templateUrl, options);
                this.layers.push(layer);
                layer.addTo(this.map);
            }
        }

        window.customElements.define(LeafletElement.is, LeafletElement);
    </script>
</dom-module>
